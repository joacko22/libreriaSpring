<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<!-- Font Awesome -->
<link rel="stylesheet"
	href="https://use.fontawesome.com/releases/v5.6.3/css/all.css"
	integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/"
	crossorigin="anonymous" />
<!-- link Bootstrap -->
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU"
	crossorigin="anonymous">

<style>
.gradient-custom {
	background: #6a11cb;
	background: -webkit-linear-gradient(to right, rgba(106, 17, 203, 1),
		rgba(37, 117, 252, 1));
	background: linear-gradient(to right, rgba(106, 17, 203, 1),
		rgba(37, 117, 252, 1))
}
</style>
<title>Formulario de Libro</title>
</head>
<body>

	<section class="vh-100 gradient-custom">
		<!-- container -->
		<div class="container py-5 h-100">
			<!-- elementos, row y flex y contenido centrado -->
			<div
				class="row d-flex justify-content-center align-items-center h-100">
				<!-- columnas del login espacio -->
				<div class="col-12 col-md-8 col-lg-6 col-xl-5">
					<!-- card -->
					<div class="card bg-dark text-white" style="border-radius: 1rem;">
						<div class="card-body p-5 text-center">


							<div class="mb-md-5 mt-md-4 pb-5">

								<h2 class="fw-bold mb-2 text-uppercase">Libro</h2>
								<p class="text-white-50 mb-5">Ingrese el Libro</p>

								<div th:if="${exito}!=null"
									class="card text-white bg-success mb-3">
									<div class="card-body">
										<h5 class="card-title">Exito</h5>
										<p class="card-text" th:text="${exito}"></p>
									</div>
								</div>
								<div th:if="${error}!=null"
									class="card text-white bg-danger mb-3">
									<div class="card-body">
										<h5 class="card-title">Error</h5>
										<p class="card-text" th:text="${error}"></p>
									</div>
								</div>

								<!-- formulario -->
								<form th:action="@{/libros/registro}" method="post">
									<div class="form-outline form-white mb-4">
										<input type="text" name="titulo"
											class="form-control form-control-lg" /> <label
											class="form-label">titulo</label>
									</div>
									<div class="form-outline form-white mb-4">
										<input type="date" name="anio"
											class="form-control form-control-lg" /> <label
											class="form-label">Anio</label>
									</div>
									<div class="form-outline form-white mb-4">
										<input type="number" name="ejemplares"
											class="form-control form-control-lg" /> <label
											class="form-label">ejemplares</label>
									</div>
									<div class="form-outline form-white mb-4">
										<input type="number" name="ejemplaresP"
											class="form-control form-control-lg" /> <label
											class="form-label">ejemplares Prestados</label>
									</div>
									<div class="form-outline form-white mb-4">
										<input type="number" name="ejemplaresR"
											class="form-control form-control-lg" /> <label
											class="form-label">ejemplares Restantes</label>
									</div>
									<div class="form-outline form-white mb-4">
										<select class="form-control form-control-lg" name="autor">
											<option th:each="autor : ${autores}" th:value="${autor.id}"
												th:text="${autor.nombre}">
										</select>
									</div>
									<div class="form-outline form-white mb-4">
										<select class="form-control form-control-lg" name="edit">
											<option th:each="edit : ${editoriales}" th:value="${edit.id}"
												th:text="${edit.nombre}">
										</select>
									</div>


									<button class="btn btn-outline-light btn-lg px-5" type="submit">guardar</button>
								</form>
							</div>
							<div class="d-flex justify-content-center text-center mt-4 pt-1">
								<a href="www.facebook.com/" class="text-white"><i
									class="fab fa-facebook-f fa-lg"></i></a> <a
									href="www.linkedin.com/in/joaquin-baldellou-2735801a0/"
									class="text-white"><i
									class="fab fa-linkedin-in fa-lg mx-4 px-2"></i></a>

							</div>

						</div>


					</div>
				</div>
			</div>
		</div>
	</section>
</body>
</html>
