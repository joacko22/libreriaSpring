<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
<meta charset="ISO-8859-1">
<!-- Google Fonts -->
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Noto+Sans+Mono:wght@400;700&display=swap" rel="stylesheet">
<!-- link Bootstrap -->
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU"
	crossorigin="anonymous">
	<!-- Font Awesome -->
<link rel="stylesheet"
	href="https://use.fontawesome.com/releases/v5.6.3/css/all.css"
	integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/"
	crossorigin="anonymous" />
<title>Lista de autores</title>
</head>
<body>
	<div class="container">

		<table class="table table-dark">
			<!--FILAS-->
			<tr>
				<th scope="col">ID</th>
				<th scope="col">Nombre de Autor</th>
				<th scope="col">Esta activo?</th>
				<th scope="col">Acciones</th>
				<th scope="col">Editar Autor</th>

				<th scope="col">Eliminar Autor</th>
			</tr>
			<!-- COLUMNAS -->
			<tbody th:each="Autor : ${autores}">
				<tr>
					<th scope="row" th:text="${Autor.id}"></th>
					<td th:text="${Autor.nombre}"></td>

					<td><i th:if="${Autor.alta}" class="fa fa-circle text-success"></i>
						<i th:unless="${Autor.alta}" class="fa fa-circle"
						style="color: red;"></i> 
						</td>
						<td>
					<a	th:href="@{/Autor/alta/__${Autor.id}__}"><i
							class="fa fa-arrow-up"></i></a> <a
						th:href="@{/Autor/baja/__${Autor.id}__}"><i class="fa fa-ban"></i></a>
					</td>
					
					<td>
					<a th:href="@{/Autor/modificar/__${Autor.id}__}" class="btn btn-warning">Editar</a>
					</td>
					<td>
					<a th:href="@{/Autor/eliminar/__${Autor.id}__}" class="btn btn-danger">Eliminar</a>
				</td>
				</tr>
	
			</tbody>
			
		</table>
							<a th:href="@{/}" class="btn btn-primary my-2">Volver</a>
		
	</div>

</body>
</html>
