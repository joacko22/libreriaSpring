<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
<meta charset="ISO-8859-1">
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU"
	crossorigin="anonymous">
<title>modificar libro</title>

</head>
<body>
	<form th:action="@{/libros/actualizar/__${libro.id}__}" method="post">
		<label for="validationName" class="form-label">Modificar
			titulo</label><input type="text" th:value="${libro.titulo}"
			class="form-control" name="titulo"> <label
			for="validationName" class="form-label">Modificar Anio </label><input
			type="number" th:value="${libro.anio}" class="form-control"
			name="anio"> <label for="validationName" class="form-label">Modificar
			ejemplares</label><input type="number" th:value="${libro.ejemplares}"
			class="form-control" name="ejemplares"> <label
			for="validationName" class="form-label">Modificar Autor</label><input
			type="text" th:value="${libro.autor.nombre}" class="form-control"
			name="autorID"> <label for="validationName"
			class="form-label">Modificar Editorial</label><input type="text"
			th:value="${libro.editorial.nombre}" class="form-control"
			name="editorialID">
		<button class="btn btn-success" type="submit">Guardar</button>

	</form>
</body>
</html>
